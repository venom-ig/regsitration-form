<html>  
<head>  
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor=#D6EAF8>
<h1><b><i>Registration Form</b></i></h1>  
<br>  
<br>  
<form>
<fieldset>
<legend><h2>User Information</h2></legend>  
 
<label> Name </label>        
<input type="text" name="Name" size="15"> <br> <br>  

Email:  
<input type="email" id="email" name="email"> <br>    
<br>

Password:  
<input type="Password" id="pass" name="pass"> <br>  
<br>

<div class="form-group">
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>
 <label>
 </div>
 <br>
 
 Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  

<label>  
Course :  
</label>  
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
 
<br>  
<br>  
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="gender" value="male">Male
<input type="radio" id="gender" name="gender" value="female">Female
<input type="radio" id="gender" name="gender" value="Other">Other
<br>  
<br>  

<label for="Hobbies">Hobbies:</label>
<input type="checkbox" id="Hobbies" name="Hobbies" value="Cricket">Cricket
<input type="checkbox" id="Hobbies" name="Hobbies" value="kabbadi">kabbadi
<input type="checkbox" id="Hobbies" name="Hobbies" value="football">football

<br>
 
 <input type="submit" value="Submit">
<input type="reset" value="Reset">
</fieldset>  
</form>  
</body>
